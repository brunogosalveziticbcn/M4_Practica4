<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style.css">
        <title>Pàgina formulari</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <form>
            <label for="TextCurt">Introdueix un text curt:</label>
            <input type="text" id="TextCurt" class="entradaText" required>
            <br><br>

            <label for="CorreuElectronic">Introdueix un correu electronic:</label>
            <input type="email" id="CorreuElectronic" class="entradaText" required>
            <br><br>

            <label for="InputNum">Introdueix un número:</label>
            <input type="number" id="InputNum" required>
            <br><br>

            <label for="seleccio">Selecciona un element del desplegable:</label>
            <select name="Seleccio" id="seleccio">
                <option value="seleccio1">Selecció 1</option>
                <option value="seleccio2">Selecció 2</option>
                <option value="seleccio3">Selecció 3</option>
            </select>
            <br><br>
            
            <label>Fes clic al checkbox:</label>
            <input type="checkbox" name="element1" id="element">
            <label for="elemen2t">Element 1</label>
            <input type="checkbox" name="element2" id="element">
            <label for="element3">Element 2</label>
            <input type="checkbox" name="element3" id="element">
            <label for="element">Element 3</label>
            <br><br>

            <label>Selecciona un dels elements:</label><br>
            <label for="tipusRadio1">Element radio 1</label>
            <input type="radio" id="tipusRadio"><br>
            <label for="tipusRadi2">Element radio 2</label>
            <input type="radio" id="tipusRadio"><br>
            <label for="tipusRadio3">Element radio 3</label>
            <input type="radio" id="tipusRadio">
            <br><br>

            <label for="textLlarg">Escriu a l'area de text:</label><br>
            <textarea id="textLlarg" placeholder="Introdueix el text que vulguis"></textarea>
            <br><br>

            <button type="submit"><a href="./formulari_enviat.html">Envia el formulari!</a></button>
        </form>
    </body>
</html>
